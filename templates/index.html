<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div>

    </div>
    <div>
        <h1>가위바위보게임</h1>
    </div>
    <div class="container">
        <form method="POST">
            <button class="game_button" type="submit" name="player_choice" value="가위"><img
                    src="../static/images/scissors.png" alt=""></button>
            <button class="game_button" type="submit" name="player_choice" value="바위"><img
                    src="../static/images/rock.png" alt=""></button>
            <button class="game_button" type="submit" name="player_choice" value="보"><img
                    src="../static/images/paper.png" alt=""></button>
        </form>
    </div>
    <div class=base_margin>
        <div>
            <p style="margin: 20px; font-size: 30px;">{{data.player_choice}}</p>
        </div>
        <div>
            <p style="margin: 20px; padding: 20px; font-size: 50px">{{data.game_win_lose}}</p>
        </div>
        <div>
            <p style="margin: 20px; font-size: 30px;">{{data.computer_choice}}</p>
        </div>
    </div>
    <div class=base_margin>
        <p style="margin: 20px; font-size: 30px;">승리 : {{data.win_count}}</p>
        <p style="margin: 20px; font-size: 30px;">무승부 : {{data.draw_count}}</p>
        <p style="margin: 20px; font-size: 30px;">패배 : {{data.lose_count}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
